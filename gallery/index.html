<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="css/glightbox.min.css" rel="stylesheet" />
    <link href="css/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="css/style.css" rel="stylesheet" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- ======= Gallery Section ======= -->
    <section id="gallery">
      <div class="container" data-aos="fade-up">
        <div class="section-header">
          <h2>Gallery</h2>
          <p>Check our gallery from the recent events</p>
        </div>
      </div>

      <div class="gallery-slider swiper">
        <div class="swiper-wrapper align-items-center">
          <div class="swiper-slide">
            <a href="img/gallery/1.jpg" class="gallery-lightbox"
              ><img src="img/gallery/1.jpg" class="img-fluid" alt=""
            /></a>
          </div>
          <div class="swiper-slide">
            <a href="img/gallery/2.jpg" class="gallery-lightbox"
              ><img src="img/gallery/2.jpg" class="img-fluid" alt=""
            /></a>
          </div>
          <div class="swiper-slide">
            <a href="img/gallery/3.jpg" class="gallery-lightbox"
              ><img src="img/gallery/3.jpg" class="img-fluid" alt=""
            /></a>
          </div>
          <div class="swiper-slide">
            <a href="img/gallery/4.jpg" class="gallery-lightbox"
              ><img src="img/gallery/4.jpg" class="img-fluid" alt=""
            /></a>
          </div>
          <div class="swiper-slide">
            <a href="img/gallery/5.jpg" class="gallery-lightbox"
              ><img src="img/gallery/5.jpg" class="img-fluid" alt=""
            /></a>
          </div>
          <div class="swiper-slide">
            <a href="img/gallery/6.jpg" class="gallery-lightbox"
              ><img src="img/gallery/6.jpg" class="img-fluid" alt=""
            /></a>
          </div>
          <div class="swiper-slide">
            <a href="img/gallery/7.jpg" class="gallery-lightbox"
              ><img src="img/gallery/7.jpg" class="img-fluid" alt=""
            /></a>
          </div>
          <div class="swiper-slide">
            <a href="img/gallery/8.jpg" class="gallery-lightbox"
              ><img src="img/gallery/8.jpg" class="img-fluid" alt=""
            /></a>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <!-- End Gallery Section -->
  <div class="container text-center my-3">
      <a href="../index.html" class="btn btn-lg btn-danger">Back</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="css/glightbox.min.js"></script>
    <script src="css/swiper-bundle.min.js"></script>
    <script src="css/main.js"></script>
  </body>
</html>
